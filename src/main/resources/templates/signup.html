<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="_csrf" content="${_csrf.token}"/>
    <meta name="_csrf_header" content="${_csrf.headerName}"/>
    <title>회원 가입</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <style>
        .gradient-custom {
            background: linear-gradient(to right, rgba(254, 238, 229, 1), rgba(229, 193, 197, 1))
        }
    </style>

</head>
<body class="gradient-custom">
<section class="d-flex vh-100">
    <div class="container-fluid row justify-content-center align-content-center">
        <div class="card bg-dark" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
                <h2 class="text-white">SIGN UP</h2>
                <p class="text-white-50 mt-2 mb-5">서비스 사용을 위한 회원 가입</p>

                <form th:action="@{/unauth/user}" method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label class="form-label text-white">Email</label>
                        <input type="email" class="form-control" name="email">
                        <span id="emailFeedback" class="text-warning"></span>
                        <button type="button" class="btn btn-success" id="verifyEmail">인증하기</button>
                        <span id="emailVerificationFeedback" class="text-success"></span>

                        <div class="mb-3">
                            <label for="emailToken" class="form-label text-white">토큰입력</label>
                            <input type="text" class="form-control" id="emailToken" placeholder="Enter your verification token">
                            <span id="tokenFeedback" class="text-warning"></span>
                        </div>

                        <!-- Verify Token Button -->
                        <button type="button" class="btn btn-info" id="verifyToken">확인</button>
                        <span id="verificationResult" class="text-info"></span>
                    </div>

                    <div class="mb-3">
                        <label class="form-label text-white">Password</label>
                        <input type="password" class="form-control" name="password">
                        <span id="passwordFeedback" class="text-warning"></span>
                    </div>
                    <div class="mb-3">
                        <label class="form-label text-white">이름</label>
                        <input type="text" class="form-control" name="name">
                        <span id="nameFeedback" class="text-warning"></span>
                    </div>

                    <div class="mb-3">
                        <label class="form-label text-white">핸드폰</label>
                        <input type="text" class="form-control" name="phone" id="phone">
                        <!-- 인증번호 받기 버튼 추가 -->
                        <button type="button" class="btn btn-success" id="requestVerify">인증번호 받기</button>
                    </div>
                    <!-- 인증번호 입력 필드 추가 -->
                    <div class="mb-3">
                        <input type="text" class="form-control" id="verificationCode" placeholder="인증번호 입력">
                        <!-- 인증 확인 버튼 추가 -->
                        <button type="button" class="btn btn-info" id="confirmVerify">인증 확인</button>
                        <span id="phoneVerificationResult" class="text-info"></span>
                    </div>



                    <div class="mb-3">
                        <label class="form-label text-white">Role</label>
                        <select class="form-control" name="role">
                            <option value="0">회원</option>
                            <option value="1">관리자</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label text-white">Birthday</label>
                        <input type="date" class="form-control" name="birthDay">
                    </div>

                    <div class="mb-3">
                        <label class="form-label text-white">프로필</label>
                        <input type="file" class="form-control" name="profileImgRequest" accept="image/*">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</section>
<script src="/js/signup.js"></script>
</body>

</html>
